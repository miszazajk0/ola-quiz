<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Którą Olą jesteś?</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: radial-gradient(circle at center, #3c1361, #1b0033);
      color: #fff;
      padding: 20px;
      background-image: 
        url('assets/balon.png'), 
        url('assets/tort.png'), 
        url('assets/grill.png'), 
        url('assets/drink.png'), 
        url('assets/piwo.png'), 
        url('assets/usta.png');
      background-position: 10% 10%, 90% 10%, 50% 20%, 20% 80%, 80% 80%, 50% 50%;
      background-repeat: no-repeat;
      background-size: 60px;
    }
    h1 {
      color: #ff87d0;
      text-align: center;
    }
    .slide {
      display: none;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.6s ease, transform 0.6s ease;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }
    .slide.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }
    .slide p {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }
    .answers label {
      display: block;
      margin: 8px 0;
      color: #fff;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    .result img {
      max-width: 300px;
      border-radius: 12px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff87d0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Którą Olą jesteś?</h1>
  <!-- The rest of the HTML content remains the same -->
  <div id="result" class="result">
    <h2 id="resultTitle"></h2>
    <img id="resultImage" src="" alt="Wynik">
    <br>
    <button onclick="restartQuiz()">Zagraj ponownie</button>
  </div>

  <audio id="resultSound" src="assets/celebration.mp3" preload="auto"></audio>

  <script>
    // JavaScript from the canvas, with "Najedzona Ola" logic removed
  </script>
</body>
</html>
